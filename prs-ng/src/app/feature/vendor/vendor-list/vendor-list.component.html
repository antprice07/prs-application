<app-menu></app-menu>
<div class="px-2">
    <h3 class="display-4">{{title}}
        <a routerLink="/vendors/create" *ngIf="isAdmin">
            <img width="20" height="20" src="assets/add-icon.png" title="Add New">
        </a>
    </h3>
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                
                <th><a (click)="sort('code')">Code</a></th>
                <th><a (click)="sort('name')">Name</a></th>
                <th>Phone</th>
                <th><a (click)="sort('email')">Email</a></th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vendor of vendors | sort:sortColumn:ascOrder">
                <td>{{vendor.code}}</td>
                <td>{{vendor.name}}</td>
                <td>{{vendor.phoneNumber}}</td>
                <td>{{vendor.email}}</td>
                <td>
                    <a routerLink="/vendors/detail/{{vendor.id}}">
                        <img width="20" height="20" src="assets/details.png" title="User Detail">
                    </a>
                    <span *ngIf="isAdmin"> | <a routerLink="/vendors/edit/{{vendor.id}}">
                            <img width="20" height="20" src="assets/pencil-icon.png" title="User Edit">
                        </a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
