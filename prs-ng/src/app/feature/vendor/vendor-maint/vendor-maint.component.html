<app-menu></app-menu>
<div class="px-2">
    <h3 class="display-4">{{title}}</h3>
    <table class="table table-sm">
        <tr>
            <th>Code:</th>
            <td><input [(ngModel)]="vendor.code" type="text" class="rounded"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]="vendor.name" type="text" class="rounded"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input [(ngModel)]="vendor.address" type="text" class="rounded"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input [(ngModel)]="vendor.city" type="text" class="rounded"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input [(ngModel)]="vendor.state" type="text" class="rounded"></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td><input [(ngModel)]="vendor.zip" type="text" class="rounded"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input [(ngModel)]="vendor.phoneNumber" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="rounded"
                    required maxlength="12">
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="vendor.email" type="text" class="rounded"></td>
        </tr>
    </table>
    <p>
        <button class="btn btn-sm btn-primary" (click)="save()">Save</button>
    </p>
</div>
