<app-menu></app-menu>
<div class="px-2">
    <h3 class="display-4">{{title}}</h3>
    <table class="table table-sm">
        <tr>
            <th>Username:</th>
            <td>{{user.username}}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{user.firstName}} {{user.lastName}}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{user.phoneNumber}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <th>Reviewer</th>
            <td>{{user.reviewer ? "Yes" : "No"}}</td>
        </tr>
        <tr>
            <th>Administrator</th>
            <td>{{user.admin ? "Yes" : "No"}}</td>
        </tr>
    </table>
    <p *ngIf="isAdmin">
        <button class="btn btn-sm btn-warning" routerLink="/users/edit/{{user.id}}">Edit</button>
        <span *ngIf="loggedInUser.id != user.id"> |
            <button class="btn btn-sm btn-danger" (click)='delete()'>Delete</button>
        </span>
    </p>
</div>
